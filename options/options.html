<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div>
      <h4>Fuzzy Score Accuracy (Lower is more accurate):</h4>
      <input type="range" min="1" max="10" class="slider" id="rangeInput" />
      <input type="text" id="scoreThreshold" value="" />
    </div>

    <div class="button-row">
      <button id="save" type="submit">Save</button>
      <button id="reset" type="submit">Reset</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
